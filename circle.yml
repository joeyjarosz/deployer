machine:
  services:
    - docker
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux

dependencies:
  override:
    - go get -t -d -v ./...
    - go build -v -a -ldflags '-s' cmd/deployer/deployer.go
    - go build -v -a -ldflags '-s' cmd/deployerd/deployerd.go
    - ldd deployer
    - ldd deployerd

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jsdir/deployer
