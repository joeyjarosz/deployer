machine:
  services:
    - docker
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux

dependencies:
  post:
    - go build -v ./...
    - ls .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jsdir/deployer
